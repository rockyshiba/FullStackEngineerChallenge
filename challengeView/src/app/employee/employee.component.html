<div class="container">
    <h2>Employees</h2> | <a routerLink="/employees/add">Add employee</a>
</div>
<div *ngIf="message">{{message}}</div>
<div class="container" *ngIf="employees">
    <ul>
        <li *ngFor="let e of employees">
            <a routerLink="/employees/{{e.id}}">id:{{e.id}} {{e.first_name}} {{e.last_name}}</a>
        </li>
    </ul>
</div>
